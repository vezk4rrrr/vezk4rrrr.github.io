<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: 'Baskervville', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      color: #a9a9a9;
      text-shadow: 2px 2px #000;
    }

    .game-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .overlay-link {
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: auto;
    }

    .game-title {
      font-size: 2em;
      margin: 10px 0;
      color: #ffffff;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Gallery</h1>

  <div class="game-container">
    <a href="spider-man.html" class="overlay-link"></a>
    <h2 class="game-title">Marvel's Spider-Man 2</h2>
    <div class="slider">
      <img src="img/spider-man-2/SM6.jpg" alt="SM captura 6" class="slide" onclick="openFullscreen(this)">
      <img src="img/spider-man-2/SM89.jpg" alt="SM captura 89" class="slide" onclick="openFullscreen(this)">
      <img src="img/spider-man-2/SM37.jpg" alt="SM captura 37" class="slide" onclick="openFullscreen(this)">
    </div>
  </div>

  <div class="game-container">
    <a href="god-of-war.html" class="overlay-link"></a>
    <h2 class="game-title">God of War Ragnarök</h2>
    <div class="slider">
      <img src="img/god-of-war/GOW3.jpg" alt="GOW captura 3" class="slide" onclick="openFullscreen(this)">
      <img src="img/god-of-war/GOW6.jpg" alt="GOW captura 6" class="slide" onclick="openFullscreen(this)">
      <img src="img/god-of-war/GOW8.jpg" alt="GOW captura 8" class="slide" onclick="openFullscreen(this)">
    </div>
  </div>

  <div class="game-container">
    <a href="dying-light.html" class="overlay-link"></a>
    <h2 class="game-title">Dying Light 2</h2>
    <div class="slider">
      <img src="img/dying-light/DL14.jpg" alt="DL2 captura 14" class="slide" onclick="openFullscreen(this)">
      <img src="img/dying-light/DL18.jpg" alt="DL2 captura 18" class="slide" onclick="openFullscreen(this)">
      <img src="img/dying-light/DL16.jpg" alt="DL2 captura 16" class="slide" onclick="openFullscreen(this)">
    </div>
  </div>

  <script>
    // Función para mostrar la imagen en pantalla completa
    function openFullscreen(imgElement) {
      if (imgElement.requestFullscreen) {
        imgElement.requestFullscreen();
      } else if (imgElement.msRequestFullscreen) {
        imgElement.msRequestFullscreen();
      } else if (imgElement.mozRequestFullScreen) {
        imgElement.mozRequestFullScreen();
      } else if (imgElement.webkitRequestFullscreen) {
        imgElement.webkitRequestFullscreen();
      }
    }

    // Cambiar las imágenes del carrusel cada 3 segundos
    const sliders = document.querySelectorAll('.slider');
    sliders.forEach(slider => {
      const slides = slider.querySelectorAll('.slide');
      let current = 0;

      // Asegurar que el primer slide sea visible al cargar
      slides[current].classList.add('active');

      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 3000); // Cambia cada 3 segundos
    });
  </script>
</body>
</html>
