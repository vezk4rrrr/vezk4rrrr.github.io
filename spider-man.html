  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      font-family: 'Baskervville', serif;
    }

    header {
      background-color: #1e1e1e;
      padding: 40px 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
      box-shadow: 0 0 20px #000;
    }

    header h1 {
      color: #ffffff;
      font-size: 2.8em;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #444;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2em;
      color: #a9a9a9;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #fullscreen-image {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      pointer-events: none;
    }

    #fullscreen-image.show {
      display: flex;
      pointer-events: auto;
    }

    .fullscreen-backdrop {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0);
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    #fullscreen-image.show .fullscreen-backdrop.active {
      background-color: rgba(0, 0, 0, 0.9);
    }

    #fullscreen-img {
      max-width: 90%;
      max-height: 90%;
      z-index: 2;
      transform: scale(0.2);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #fullscreen-image.show #fullscreen-img.active {
      transform: scale(1);
      opacity: 1;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 2em;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 3;
      transition: background-color 0.3s;
      user-select: none;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .nav-button.left {
      left: 20px;
    }

    .nav-button.right {
      right: 20px;
    }

    .nav-button.hidden {
      display: none;
    }
  </style>

  <div id="fullscreen-image">
    <img src="" alt="Fullscreen Image" id="fullscreen-img">
    <div class="fullscreen-backdrop"></div>
    <button class="nav-button left" id="prev-button">‹</button>
    <button class="nav-button right" id="next-button">›</button>

  <script>
   // Obtener elementos del DOM
   const images = document.querySelectorAll('.clickable-image'); // Todas las imágenes de la galería
   const fullscreenImage = document.getElementById('fullscreen-image'); // El contenedor de la imagen en pantalla completa
   const fullscreenImg = document.getElementById('fullscreen-img'); // La imagen dentro del contenedor
   const backdrop = fullscreenImage.querySelector('.fullscreen-backdrop'); // El fondo oscuro
   const prevButton = document.getElementById('prev-button'); // Botón de "anterior"
   const nextButton = document.getElementById('next-button'); // Botón de "siguiente"

   // Variables para el deslizamiento táctil
   let touchStartX = 0;
   let touchCurrentX = 0;
   const swipeThreshold = 50; // Ajusta este valor para la sensibilidad del deslizamiento
   let isSwiping = false;
   let currentIndex = 0; // Índice de la imagen actualmente mostrada en pantalla completa

   // Función para mostrar la imagen en pantalla completa
   function showFullscreenImage(imgSrc) {
     fullscreenImg.src = imgSrc;
     fullscreenImage.classList.add('show');
     setTimeout(() => {
       fullscreenImg.classList.add('active');
     }, 10);
     setTimeout(() => {
       backdrop.classList.add('active');
     }, 250);
   }

   // Función para cerrar la imagen en pantalla completa
   function closeFullscreenImage() {
     fullscreenImg.classList.remove('active');
     backdrop.classList.remove('active');
     fullscreenImg.style.transform = ''; // Limpiar transformación por deslizamiento
     setTimeout(() => {
       fullscreenImage.classList.remove('show');
     }, 300);
   }

   // Función para actualizar la imagen mostrada
   function updateFullscreenImage(newSrc) {
     fullscreenImg.classList.remove('active');
     backdrop.classList.remove('active');
     setTimeout(() => {
       fullscreenImg.src = newSrc;
       fullscreenImg.classList.add('active');
       backdrop.classList.add('active');
     }, 150);
   }

   // Función para mostrar la imagen anterior
   function showPreviousImage() {
     currentIndex--;
     if (currentIndex < 0) {
       currentIndex = images.length - 1;
     }
     updateFullscreenImage(images[currentIndex].src);
   }

   // Función para mostrar la siguiente imagen
   function showNextImage() {
     currentIndex++;
     if (currentIndex >= images.length) {
       currentIndex = 0;
     }
     updateFullscreenImage(images[currentIndex].src);
   }

   // Evento de clic para cada imagen de la galería
   images.forEach((image, index) => {
     image.addEventListener('click', () => {
       currentIndex = index; // Guarda el índice de la imagen ক্লিকada
       showFullscreenImage(image.src);
     });
   });

   // Evento de clic para cerrar la pantalla completa
   fullscreenImage.addEventListener('click', closeFullscreenImage);

   // Evento de teclado para cerrar con Escape
   document.addEventListener('keydown', (e) => {
     if (e.key === 'Escape') {
       closeFullscreenImage();
     }
   });

   // Eventos de clic para los botones de navegación
   prevButton.addEventListener('click', (e) => {
     e.stopPropagation(); // Evita que el clic se propague y cierre la pantalla completa
     showPreviousImage();
   });

   nextButton.addEventListener('click', (e) => {
     e.stopPropagation();
     showNextImage();
   });

   // Eventos táctiles para el deslizamiento con animación
   fullscreenImage.addEventListener('touchstart', (e) => {
     if (!fullscreenImage.classList.contains('show')) return; // Solo si está en pantalla completa
     touchStartX = e.touches[0].clientX;
     touchCurrentX = touchStartX;
     isSwiping = true;
     fullscreenImg.style.transition = 'transform 0s'; // Sin transición durante el deslizamiento
   });

   fullscreenImage.addEventListener('touchmove', (e) => {
     if (!isSwiping) return;
     touchCurrentX = e.touches[0].clientX;
     const deltaX = touchCurrentX - touchStartX;
     fullscreenImg.style.transform = `translateX(${deltaX}px)`; // Mueve la imagen
   });

   fullscreenImage.addEventListener('touchend', (e) => {
     if (!isSwiping) return;
     isSwiping = false;
     fullscreenImg.style.transition = ''; // Reactiva la transición

     const touchEndX = e.changedTouches[0].clientX;
     const deltaX = touchEndX - touchStartX;

     if (Math.abs(deltaX) > swipeThreshold) {
       if (deltaX > 0) {
         showPreviousImage();
       } else {
         showNextImage();
       }
     } else {
       fullscreenImg.style.transform = ''; // Vuelve al centro si no hay deslizamiento
     }
     touchStartX = 0;
     touchCurrentX = 0;
   });

   // Evita el comportamiento de arrastrar la imagen
   fullscreenImg.addEventListener('dragstart', (e) => {
     e.preventDefault();
   });
   // Agregar evento para evitar el comportamiento de arrastrar la imagen en dispositivos táctiles
   fullscreenImg.addEventListener('touchstart', (e) => {
     e.preventDefault();
   });
</script>
