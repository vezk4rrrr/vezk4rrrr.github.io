    header {
      background-color: #1e1e1e;

      text-align: center;
      animation: fadeInDown 1s ease-out;
      box-shadow: 0 0 20px #000;
    }

    header h1 {
      color: #ffffff;
      font-size: 2.8em;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .gallery img {
      width: 100%;

      margin-bottom: 30px;
      font-size: 1.2em;
      color: #a9a9a9;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
         /* Estilo para la imagen en pantalla completa */
         #fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #fullscreen-image {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  pointer-events: none;
}

#fullscreen-image.show {
  display: flex;
  pointer-events: auto;
}

.fullscreen-backdrop {
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0);
  transition: background-color 0.3s ease;
  z-index: 1;
}

#fullscreen-image.show .fullscreen-backdrop.active {
  background-color: rgba(0, 0, 0, 0.9);
}

#fullscreen-img {
  max-width: 90%;
  max-height: 90%;
  z-index: 2;
  transform: scale(0.2);
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

#fullscreen-image.show #fullscreen-img.active {
  transform: scale(1);
  opacity: 1;
}

.nav-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.1);
  border: none;
  color: #fff;
  font-size: 2em;
  padding: 10px 20px;
  cursor: pointer;
  z-index: 3;
  transition: background-color 0.3s;
  user-select: none;
}

.nav-button:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

.nav-button.left {
  left: 20px;
}

.nav-button.right {
  right: 20px;
}

.nav-button.hidden {
  display: none;
}

  <!-- Pantalla completa para ver imagen en tamaño grande -->
  <div id="fullscreen-image">
    <img src="" alt="Fullscreen Image" id="fullscreen-img">
    <div class="fullscreen-backdrop"></div>
<button class="nav-button left" id="prev-button">‹</button>
<button class="nav-button right" id="next-button">›</button>

  </div>

  <script>
    const images = document.querySelectorAll('.clickable-image');
    const fullscreenImage = document.getElementById('fullscreen-image');
    const fullscreenImg = document.getElementById('fullscreen-img');
    const backdrop = fullscreenImage.querySelector('.fullscreen-backdrop');
  
    images.forEach(image => {
      image.addEventListener('click', (event) => {
        fullscreenImg.src = event.target.src;
        fullscreenImage.classList.add('show');
  
        // Esperamos una fracción de segundo para animar imagen y fondo
        setTimeout(() => {
          fullscreenImg.classList.add('active');
        }, 10); // casi inmediato
  
        setTimeout(() => {
          backdrop.classList.add('active');
        }, 250); // después de que la imagen se agrandó
      });
    });
  
    function closeFullscreen() {
      fullscreenImg.classList.remove('active');
      backdrop.classList.remove('active');
      setTimeout(() => {
        fullscreenImage.classList.remove('show');
      }, 300);
    }
  
    fullscreenImage.addEventListener('click', closeFullscreen);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeFullscreen();
      }
    });

    let currentIndex = 0;
    const imageArray = Array.from(images);
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');

    function updateImage(index) {
      if (index >= 0 && index < imageArray.length) {
        fullscreenImg.classList.remove('active');
        backdrop.classList.remove('active');
        setTimeout(() => {
          fullscreenImg.src = imageArray[index].src;
          fullscreenImg.classList.add('active');
          backdrop.classList.add('active');
        }, 150);
        currentIndex = index;
      }
    }

    prevButton.addEventListener('click', (e) => {
      e.stopPropagation();
      updateImage(currentIndex - 1);
    });

    nextButton.addEventListener('click', (e) => {
      e.stopPropagation();
      updateImage(currentIndex + 1);
    });

    images.forEach((image, index) => {
      image.addEventListener('click', () => {
        currentIndex = index;
      });
    });

    document.addEventListener('keydown', (e) => {
      if (!fullscreenImage.classList.contains('show')) return;
      if (e.key === 'ArrowRight') updateImage(currentIndex + 1);
      if (e.key === 'ArrowLeft') updateImage(currentIndex - 1);
    });

  </script>
